<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Image Slideshow</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    cursor: pointer;
  }
</style>
</head>
<body>
<img id="slideshow" src="" alt="Random Image">

  function showRandomImage() {
    const img = document.getElementById("slideshow");
    const randomIndex = Math.floor(Math.random() * images.length);
    img.src = images[randomIndex];
  }

  showRandomImage(); // initial random image
  document.getElementById("slideshow").onclick = showRandomImage; // click to change
  setInterval(showRandomImage, 5000); // auto-change every 5 seconds
</script>
</body>
</html>
